{{- /*
Generated from json dashboard 'dashboards/insights/cube-reports.json'.
Do not change in-place! In order to change this file first modify the json dashboard 'dashboards/insights/cube-reports.json'
and then run the 'scripts/convert-dashboard/convert-dashboard.py' script.
*/ -}}
{{- $kubeTargetVersion := default .Capabilities.KubeVersion.GitVersion .Values.kubeTargetVersionOverride }}
{{- if and 
    (index .Values "products" "insights" "enabled")
    (index .Values "products" "insights" "dashboards" "cube-reports" "enabled")
    (index .Values "products" "insights" "dashboards" "cube-reports" "yamlVersion")
    (not .Values.forceDeployJsonDashboards)
    (semverCompare ">=1.14.0-0" $kubeTargetVersion)
    (semverCompare "<9.9.9-9" $kubeTargetVersion)
     
}}
apiVersion: v1
