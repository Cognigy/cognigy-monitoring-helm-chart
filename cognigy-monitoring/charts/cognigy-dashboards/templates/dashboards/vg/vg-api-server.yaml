{{- /*
Generated from json dashboard 'dashboards/vg/vg-api-server.json'.
Do not change in-place! In order to change this file first modify the json dashboard 'dashboards/vg/vg-api-server.json'
and then run the 'scripts/convert-dashboard/convert-dashboard.py' script.
*/ -}}
{{- $kubeTargetVersion := default .Capabilities.KubeVersion.GitVersion .Values.kubeTargetVersionOverride }}
{{- if and 
    (index .Values "products" "vg" "enabled")
    (index .Values "products" "vg" "dashboards" "vg-api-server" "enabled")
    (index .Values "products" "vg" "dashboards" "vg-api-server" "yamlVersion")
    (not .Values.forceDeployJsonDashboards)
    (semverCompare ">=1.14.0-0" $kubeTargetVersion)
    (semverCompare "<9.9.9-9" $kubeTargetVersion)
     
}}
apiVersion: v1
kind: ConfigMap
metadata:
  namespace: {{ template "cognigy-dashboards.namespace" . }}
  name: {{ printf "%s-%s" (include "cognigy-dashboards.fullname" $) "vg-api-server" | trunc 63 | trimSuffix "-" }}
  {{- with $.Values.grafana.sidecar.dashboards.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  labels:
    {{- if $.Values.grafana.sidecar.dashboards.label }}
    {{ $.Values.grafana.sidecar.dashboards.label }}: {{ ternary $.Values.grafana.sidecar.dashboards.labelValue "1" (not (empty $.Values.grafana.sidecar.dashboards.labelValue)) | quote }}
    {{- end }}
    app: {{ template "cognigy-dashboards.name" $ }}-grafana
    {{- include "cognigy-dashboards.labels" $ | nindent 4 }}
