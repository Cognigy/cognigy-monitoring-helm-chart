{{- $kubeTargetVersion := default .Capabilities.KubeVersion.GitVersion .Values.kubeTargetVersionOverride }}
{{- if and 
    (index .Values "products" "kuberay" "enabled")
    (index .Values "products" "kuberay" "dashboards" "serve-dashboard" "enabled")
    (index .Values "products" "kuberay" "dashboards" "serve-dashboard" "yamlVersion")
