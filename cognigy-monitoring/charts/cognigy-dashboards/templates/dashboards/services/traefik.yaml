{{- /*
Generated from json dashboard 'dashboards/services/traefik.json'.
Do not change in-place! In order to change this file first modify the json dashboard 'dashboards/services/traefik.json'
and then run the 'scripts/convert-dashboard/convert-dashboard.py' script.
*/ -}}
{{- $kubeTargetVersion := default .Capabilities.KubeVersion.GitVersion .Values.kubeTargetVersionOverride }}
{{- if and 
    (index .Values "products" "services" "enabled")
    (index .Values "products" "services" "dashboards" "traefik" "enabled")
    (index .Values "products" "services" "dashboards" "traefik" "yamlVersion")
    (not .Values.forceDeployJsonDashboards)
    (semverCompare ">=1.14.0-0" $kubeTargetVersion)
    (semverCompare "<9.9.9-9" $kubeTargetVersion)
     
}}
