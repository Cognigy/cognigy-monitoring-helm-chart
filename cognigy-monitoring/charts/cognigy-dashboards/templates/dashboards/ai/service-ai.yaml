{{- /*
Generated from json dashboard 'dashboards/ai/service-ai.json'.
Do not change in-place! In order to change this file first modify the json dashboard 'dashboards/ai/service-ai.json'
and then run the 'scripts/convert-dashboard/convert-dashboard.py' script.
*/ -}}
{{- $kubeTargetVersion := default .Capabilities.KubeVersion.GitVersion .Values.kubeTargetVersionOverride }}
{{- if and 
    (index .Values "products" "ai" "enabled")
    (index .Values "products" "ai" "dashboards" "service-ai" "enabled")
    (index .Values "products" "ai" "dashboards" "service-ai" "yamlVersion")
    (not .Values.forceDeployJsonDashboards)
    (semverCompare ">=1.14.0-0" $kubeTargetVersion)
    (semverCompare "<9.9.9-9" $kubeTargetVersion)
     
}}
