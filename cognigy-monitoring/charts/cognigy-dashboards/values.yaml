---
# enable/disable dashboards included into dashboards/ folder
products:
  services:
    enabled: true
    dashboards:
      traefik:
        enabled: true
      mongodb:
        enabled: true
      rabbitmq:
        enabled: true
      redis:
        enabled: true
      pod-services:
        enabled: true
      postgresql:
        enabled: false
      mysql:
        enabled: false
  ai:
    enabled: false
    dashboards:
      ai-product-dashboard:
        enabled: true
      agents-overview:
        enabled: true
      service-ai:
        enabled: true
      service-api:
        enabled: true
      service-endpoint:
        enabled: true
      service-execution:
        enabled: true
      service-function-execution:
        enabled: true
      service-http:
        enabled: true
      service-nlp:
        enabled: true
      service-nlp-matcher:
        enabled: true
  la:
    enabled: false
    dashboards:
      live-agent-app:
        enabled: true
  vg:
    enabled: false

# defaults from the kube-prometheus-stack
grafana:
  sidecar:
    dashboards:
      label: grafana_dashboard
      ## Annotations for Grafana dashboard configmaps
      ##
      annotations: {}
      multicluster: false
    datasources:
      enabled: true
      defaultDatasourceEnabled: true
      ## Annotations for Grafana datasource configmaps
      ##
      annotations: {}
