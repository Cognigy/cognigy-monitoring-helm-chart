---
# enable/disable dashboards included into dashboards/ folder
products:
  services:
    enabled: true
    dashboards:
      hpa:
        enabled: true
      traefik:
        enabled: true
      mongodb:
        enabled: true
      rabbitmq:
        enabled: true
      redis:
        enabled: true
      container-health:
        enabled: true
      postgresql:
        enabled: false
      mysql:
        enabled: false
      nginx:
        enabled: false
  fluxcd:
    enabled: false
    dashboards:
      flux-control-plane:
        enabled: true
      flux-overview:
        enabled: true
  ai:
    enabled: false
    dashboards:
      ai-product-dashboard:
        enabled: true
      conversation-counter-billing:
        enabled: true
      agents-overview:
        enabled: true
      service-ai:
        enabled: true
      service-api:
        enabled: true
      service-endpoint:
        enabled: true
      service-execution:
        enabled: true
      service-function-execution:
        enabled: true
      service-http:
        enabled: true
      service-nlp:
        enabled: true
      service-nlp-matcher:
        enabled: true
      service-nlp-classifier:
        enabled: true
      nlp-v2-shadow-mode:
        enabled: true
      generative-ai:
        enabled: true
  la:
    enabled: false
    dashboards:
      live-agent-app:
        enabled: true
  vg:
    enabled: false
  insights:
    enabled: false
    dashboards:
      analytics-collector:
        enabled: true
      analytics-conversations:
        enabled: true

# defaults from the kube-prometheus-stack
grafana:
  sidecar:
    dashboards:
      label: grafana_dashboard
      ## Annotations for Grafana dashboard configmaps
      ##
      annotations: {}
      multicluster: false
    datasources:
      enabled: true
      defaultDatasourceEnabled: true
      ## Annotations for Grafana datasource configmaps
      ##
      annotations: {}
